<script>
  const log = console.log

  const map = (f, iter) => {
    res = []
    for (const el of iter) {
      res.push(f(el))
    }
    return res
  }

  log([1,2,3].map(a => a+1))
  log(map(a => a*2, [1,2,3]))

</script>

<script>
  const filter = (f, iter) => {
    res = []
    for (const el of iter) {
      if (f(el)) res.push(el)
    }
    return res
  }

  log(filter(a => a%2, [1,2,3,4,5,6,7]))
</script>

  const reduce = (f, acc, iter) => {
    if (!iter) {

      acc = iter.next().value

<script>
  const go = (...args) => reduce((a, f) => f(a), args)

  go(
    0,
    a => a + 1,
    a => a + 10,
    a => a + 100,
    log)

</script>

<script>
  // pipe 함수를 리턴하는 함수
  // 함수들이 나열되어있는 합성된 함수를 만든다.
  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs)
  
  const f = pipe(
    (a, b) => a + b,
    a => a + 1,
    a => a + 10,
    a => a + 100
  )

  log(f(0, 1))
  console.clear()
</script>

<script>
  const curry = f => (a, ..._) => _.length ? f(a, ..._) : (..._) => f(a, ..._);

  const mult = curry((a, b) => a * b)
  // log(mult(1)(2))
  // log(mult(2)(10))

  const mult3 = mult(3)
  log(mult3(5))

</script>
